<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital@1&family=DM+Serif+Text:ital@0;1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poetsen+One&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <title>Bookshelf</title>
</head>
<body>
    <div class="header">
        <h1>Bookshelf</h1>
    </div>

    <div class="nav">
        <ul>
            <li><a href="#Tambah_Buku">Tambah Buku</a></li>
            <li><a href="#Cari_Buku">Cari Buku</a></li>
            <li><a href="#List_Buku">List Buku</a></li>
        </ul>
    </div>


    <div class="main">
        <section id="Tambah_Buku" class="section">
            <h2>Masukkan Buku Bacaan</h2>
            <form id="inputBookForm" class="content">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input">
                    <label for="inputBookDate">Tanggal Terakhir Baca</label>
                    <input id="inputBookDate" type="date" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku</button>
            </form>
        </section>

        <section id="Cari_Buku" class="section">
            <h2>Cari Buku (Opsional)</h2>
            <form id="searchBookForm" class="content">
                <div class="input">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text">
                    <button id="searchSubmit" type="submit">Cari</button>
                </div>
            </form>
        </section>

        <section id="List_Buku" class="section">
            <h2>Daftar Buku Anda</h2>
            <div class="content">
                <h3>Belum Selesai Dibaca</h3>
                <div id="unreadBooksList"></div>
            </div>
            <div class="content">
                <h3>Selesai Dibaca</h3>
                <div id="readBooksList"></div>
            </div>
        </section>
    </div>
    
    <button id="backToTop" onclick="scrollToTop()">Kembali Ke Atas</button>

    <footer class="footer">
        <p>Kontak Penulis</p>
        <div class="social-links">
            <a href="https://www.instagram.com/na.jrill" target="_blank">Instagram</a>
            <a href="https://github.com/Najer-jril" target="_blank">GitHub</a>
            <p>Ditujukan Untuk Menyelesaikan Submission.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
